<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Camisas</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        #folhaA4 {
            width: 800px;
            height: 500px;
            border: 1px solid black;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            position: relative;
        }

        #layout {
            width: 50%;
            height: 100%;
            border: 1px dashed gray;
            right: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #imagem {
            width: 90%;
            height: 25%;
            border: 1px solid blue;
            margin: 5px auto;
        }

        #obsPedido {
            width: 90%;
            height: 8%;
            border: 1px solid pink;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #tamanhosDasCamisas {
            width: 90%;
            height: 25%;
            border: 1px solid red;
            margin: 5px auto;
            text-align: center;
        }

        #datasENota {
            width: 90%;
            height: 10%;
            border: 1px solid orange;
            margin: 5px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        #datasControle {
            width: 90%;
            height: 7%;
            border: 1px solid brown;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #observacoes {
            width: 90%;
            height: 15%;
            border: 1px solid purple;
            margin: 5px auto;
            text-align: left;
        }

        #infoPedido {
            width: 90%;
            height: 5%;
            border: 1px solid black;
            margin: 5px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="folhaA4">
        <div id="layout">
            <div id="imagem">
                img
                <!--Imagem injetada via JS do layout da camisa -->
            </div>

            <div id="obsPedido">
                <div id="tipoDeTecido">
                    TECIDO: POLIÉSTER
                    <!--Tipo de tecido injetado via JS do layout da camisa-->
               </div>

                <div id="numeroDaNota">
                    OS Nº: ___________
                    <!--Número da nota injetado via JS do layout da camisa-->
                </div>
            </div>



            <div id="tamanhosDasCamisas">
                TAMANHOS:
                <!--Tamanhos das camisas injetados via JS do layout da camisa-->
            </div>

            <div id="datasControle">
                <div id="dataChegadaDoPapel">
                PAPEL CHEGOU:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/
                <!--Data de chegada do papel injetada via JS do layout da camisa-->
                </div>

                <div id="dataEstampada">
                    ESTAMPADO:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/
                    <!--Data em que as camisas foram estampadas injetada via JS do layout da camisa-->
                </div>
            </div>

            <div id="observacoes">
                OBSERVAÇÕES:
                <!--Observações injetadas via JS do layout da camisa-->
            </div>

            <div id="infoPedido">
                <div id="responsavel">
                RESPONSÁVEL: EDUARDA
                <!--Nome do responsável injetado via JS do layout da camisa-->
                </div>

                <div id="dataEntrega">
                    DATA DE ENTREGA:  /   /
                    <!--Data de entrega injetada via JS do layout da camisa-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
